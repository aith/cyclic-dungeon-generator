<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cyclic Dungeon/Graph Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@hpcc-js/wasm/dist/index.min.js"></script>
    <script>
        var hpccWasm = window["@hpcc-js/wasm"];
    </script>
</head>

<body >

    <button id="reseedButton"> Generate layout </button>
    <button id="appendButton"> Use random rule </button>

        <textarea id="startBox" placeholder="Beginville" cols="20" rows="1" style="opacity: 0.9; width: 133px; font-family: monospace;"></textarea>
        <textarea id="middleBox" placeholder="Middling Woods, Tweentown, Halfcliff, Mount Medium, Medial Mesa, Central Rock, Interisles, Betwixt Beaches, Mezzo Meadows,
                               Withinwall, Straddleroad" cols="20" rows="1" style="opacity: 0.9; width: 320px; font-family: monospace;"></textarea>
        <textarea id="endBox" placeholder="Endland" cols="20" rows="1" style="opacity: 0.9; width: 133px; font-family: monospace;"></textarea>
    <span id="seedReport"></span>
    <hr/>
    <div id="placeholder"></div>
    <script src="p5.min.js"></script>
    <script src="script.js"></script>
    <div>
        <textarea cols="20" rows="20" id="asciiBox" style="opacity: 0.9; width: 320px; margin: 10px; font-family: monospace;"></textarea>
        <span id="canvasContainer" style="margin: 10px; position: absolute; align-self: top"></span>
        <pre style="white-space: pre-line">
            An (almost) cyclic dungeon generator based
on Joris Dormans' <a href="https://www.youtube.com/watch?v=yxMY6hsAzf8">talk</a>. The generated text
follows a transformative grammar ruleset.
        </pre>
    </div>

</body>

</html>
